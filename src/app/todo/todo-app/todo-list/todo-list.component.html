<h2>current List of tasks</h2>
<ng-container *ngIf='taskList.length == 0'>
 <h1>Currently There are no tasks for you</h1>
</ng-container>


<table>
    <tr><th>S. No</th><th>Name</th><th>isDone</th><th>Action</th></tr>
    <tr *ngFor='let task of taskList'><td>{{task.id+1}}</td><td [ngStyle]='{"text-decoration":task.isDone ? "line-through":"none"}'>{{task.taskName}}</td><td>{{task.isDone}}</td>
        <td><button (click)='checkTask(task.id)'>

            <ng-container *ngIf='task.isDone'>
                Not Done
            </ng-container>
            <ng-container *ngIf='!task.isDone'>
                Done
            </ng-container>
        </button></td></tr>
</table>
<h2>current List of tasks Done</h2>
<ng-container *ngFor='let task of taskDone;let i = index'>
    {{i+1}} {{task.taskName}}
</ng-container>
<h2>current List of tasks Not Done</h2>
<ng-container *ngFor='let task of taskNotDone;let i = index'>
    {{i+1}} {{task.taskName}}
</ng-container>
